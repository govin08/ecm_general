교재 집필 관련 회의 (1/12,월):
- 주관 : 박진윤 주임님
- 참석 : 김선중, 김기훈 선임

내용:
- 교재의 각 부분에 대응되는 데이터파일(e.g. csv) 및 프로젝트파일(ecm) 생성 또는 수정
- 데이터 및 프로젝트 파일명은 교재에서와 마찬가지로 할 것.
- 옵션 선택부분이 실제와 다를 시 교재를 수정해야 하므로 진윤주임님께 notify할 것
- 소제목으로 폴더를 만들 것. 하위 소제목 존재시 하위 폴더도 만들 것.
- 일부 파일은 이미 있고 일부 파일은 없음:
  - 있는 파일의 경우 파일 위치를 재배치할 것
  - 없는 파일의 경우 새로 생성할 것
